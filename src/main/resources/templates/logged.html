<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{fragments/layout}">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<h1>Please login</h1>

<div layout:fragment="content" th:remove="tag">

    <div class="jumbotron text-center text-uppercase">
        <h1>Welcome!</h1>
        <h3>Next is the response from Lambda invocation!</h3>
    </div>

    <div class="row">
        <div th:if="${salutation}" class="col-md-4 col-md-offset-4 text-center">
            <h4 class="text-success" th:text="${salutation}"></h4>
        </div>

        <div th:if="${wrongSalutation}" class="col-md-4 col-md-offset-4 text-center">
            <h4 class="text-danger" th:text="${wrongSalutation}"></h4>
        </div>

    </div>

</div>
